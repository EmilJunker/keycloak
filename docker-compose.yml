version: '3'

services:
    client:
        build: ./client/
        container_name: client
        networks:
            - keycloak-network
        ports:
            - "5000:5000"
        volumes:
            - "./client:/app"

    keycloak:
        image: jboss/keycloak
        container_name: keycloak
        networks:
            - keycloak-network
        ports:
            - "8443:8443"
            - "8080:8080"
        environment:
            - KEYCLOAK_USER=admin
            - KEYCLOAK_PASSWORD=adminpw
            - DB_USER=keycloak
            - DB_PASSWORD=keycloakpw

    mysql:
        image: mysql
        container_name: mysql
        networks:
            - keycloak-network
        environment:
            - MYSQL_DATABASE=keycloak
            - MYSQL_USER=keycloak
            - MYSQL_PASSWORD=keycloakpw
            - MYSQL_ROOT_PASSWORD=rootpw

networks:
    keycloak-network:
